<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="title">jsCalc()</h1>
    <div class="screen">
      <div class="battery">
        <div class="b1 full"></div>
        <div class="b1 full"></div>
        <div class="b1"></div>
      </div>
      <span class="display"></span>
    </div>
    <div value="AC" class="button clear">AC</div>
    <div value="CE" class="button clear">CE</div>
    <div value="/" class="button opp">/</div>
    <div value="*" class="button opp">x</div>
    <div value="7" class="button">7</div>
    <div value="8" class="button">8</div>
    <div value="9" class="button">9</div>
    <div value="-" class="button opp">-</div>
    <div value="4" class="button">4</div>
    <div value="5" class="button">5</div>
    <div value="6" class="button">6</div>
    <div value="+" class="button opp">+</div>
    <div value="1" class="button">1</div>
    <div value="2" class="button">2</div>
    <div value="3" class="button">3</div>
    <div value="=" class="button equal opp">=</div>
    <div value="0" class="button zero">0</div>
    <div value="." class="button hidden">.</div>
      <div value="." class="button dot">.</div>
  </div>
